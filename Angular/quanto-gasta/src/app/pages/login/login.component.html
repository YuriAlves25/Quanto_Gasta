
<app-login-layout
  title="Entrar"
  primaryBtnText="Login"
  secondaryBtnText="Crie uma conta"
  image="/assets/login.svg"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
  >


  <form [formGroup]="loginForm">
    <app-input-primary
        formControlName="email"
        inputName="email"
        type="email"
        label="E-mail:"
        placeholder="Exemplo@gmail.com">

     </app-input-primary>

      <app-input-primary
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha:"
      placeholder=""
      ></app-input-primary>

  </form>
</app-login-layout>
