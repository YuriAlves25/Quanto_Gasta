@for (month of monthExpenses$ | async; track month.id) {

  <div fxLayout="row" fxLayoutAlign="space-around center"  >
  <mat-card appearance="outlined"  >
      <mat-card-content >

        <mat-toolbar color="accent" class="toolbar" >
          <span class="toolbar-title"> {{ month.date }}  </span>
          <span >Total: {{ month.total }}R$</span>
        </mat-toolbar>

        <table mat-table [dataSource]="month.expenses" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>

          <!-- money Column -->
          <ng-container matColumnDef="money">
            <th mat-header-cell *matHeaderCellDef> Custo </th>
            <td mat-cell *matCellDef="let element"> {{element.money + " R$"}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>
}
